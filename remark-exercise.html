まず、**連れていく先のホストはユーザごとに異なるおそれがある。** Mastodonは他のFediverseサービスがそうであるように連合型のシステムである。したがって、Twitterなどとは異なって中央に巨大な「マストドンサーバ」があってその中でつぶやきやリプライが飛び交うという設計ではなく、人々が自由にサーバを建ててそれらが*イイカンジ*に協調してつぶやきやリプライを転送していくという設計になっている。したがって、サーバが複数ある中で正しくintentにユーザを連れていくには、**そのユーザが使っているサーバのホスト名を取得する必要がある。**

pairs.flatMap(f.first.run)
